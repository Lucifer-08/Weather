<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 px-4">

  <div class="bg-gradient-to-br from-green-200 via-blue-200 to-blue-400 shadow-2xl rounded-2xl p-6 w-full max-w-sm text-center">
    <div class="mb-4">
      <input type="text" id="input" placeholder="Enter city name"
        class="w-full p-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <button class="mt-3 w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600" id="Searchbutton">
        Search
      </button>
    </div>

    <div>
      <h2 class="text-xl font-semibold mb-1" id="city-name">City Name</h2>
      <p class="text-gray-500 text-sm" id="city-time">April 9, 2025</p>

      <div class="my-4">
        <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon" class="mx-auto">
        <h3 class="text-4xl font-bold" id="city-temp">22Â°C</h3>
        <p class="text-gray-600 capitalize" id="city-weather">Clear Sky</p>
      </div>

      <div class="flex justify-between text-sm text-gray-600 mt-6">
        <div>
          <p>Humidity</p>
          <p id="city-humidity">60%</p>
        </div>
        <div>
          <p>Wind</p>
          <p id="city-wind">12 km/h</p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
